<!DOCTYPE html>
<html ng-app="MyFirstApp">

<head>
    <meta charset="utf-8">
    <title>Mi Primera pagina con Angular</title>
    <style>
        .animated {
            opacity: 1;
            max-height: auto;
            overflow: hidden;
            transition: all 2s;
        }
        
        .animated.ng-hide {
            opacity: 0;
            max-height: 0px !important;
            display: block !important;
        }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="controller.js"></script>
</head>

<body ng-controller="FirstController">
    <div ng-show="loading">Cargando...</div>
    <div ng-show="!loading and posts.length <= 0">No Se Encontraron Resultados</div>
    <ul ng-show="posts.length > 0" class="animated">
        <li ng-repeat="post in posts">
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
        </li>
    </ul>
</body>

</html>
